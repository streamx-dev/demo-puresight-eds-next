name: Publish to StreamX

on:
  repository_dispatch:
    types:
      - resource-published

permissions:
  id-token: write
  contents: read

jobs:
  check-event-status:
    runs-on: ubuntu-latest
    steps:
      - env:
          CLIENT_PAYLOAD: ${{ toJSON(github.event.client_payload) }}
        run: |
          echo $CLIENT_PAYLOAD
          echo "Status: ${{ github.event.client_payload.status }}"
          echo "Path: ${{ github.event.client_payload.path }}"

  publish-to-streamx:
    if: (github.event.client_payload.status == 200 || github.event.client_payload.status == 204) && endsWith(github.event.client_payload.path, '.md')
    runs-on: ubuntu-latest
    steps:
      - name: Prepare ingestion variables
        id: vars
        shell: bash
        run: |
          sleep 1s
          streamx_key=$(echo "${{ github.event.client_payload.path }}" | sed 's/\.md$//g')
          page_path=$(echo "${{ github.event.client_payload.path }}" | sed 's/\.md$//g' | sed 's/index//g')
          eds_page_url="${{ vars.EDS_DOMAIN_URL }}$page_path"
          eds_plain_page_url="${{ vars.EDS_DOMAIN_URL }}$streamx_key.plain.html"
          echo "Page URL: $eds_page_url"
          echo "StreamX key: ${streamx_key}"
          echo "Plain page URL: $eds_plain_page_url"
          echo "StreamX plain key: $streamx_key.plain.html"
          echo "streamx_key=${streamx_key}" >> "$GITHUB_OUTPUT"
          echo "eds_page_url=$eds_page_url" >> "$GITHUB_OUTPUT"
          echo "streamx_plain_key=$streamx_key.plain.html" >> "$GITHUB_OUTPUT"
          echo "eds_plain_page_url=$eds_plain_page_url" >> "$GITHUB_OUTPUT"

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_STREAMX_RELEASES_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_STREAMX_RELEASES_SNAPSHOT_READ_SA }}
          token_format: access_token

      - name: Run publish to StreamX
        uses: streamx-dev/streamx-common-github-actions/.github/actions/connector-github@v1
        env:
          STREAMX_CONNECTION_SOCKET_TIMEOUT: 3000
          STREAMX_CONNECTION_TIMEOUT: 30000
        with:
          action: publish
          source-provider: ExternalSourceProvider
          channel: pages
          type: 'page/blog'
          external-resource-url: ${{ steps.vars.outputs.eds_page_url }}
          key: ${{ steps.vars.outputs.streamx_key }}
          streamx-ingestion-token: ${{ secrets.STREAMX_INGESTION_EDS_TOKEN }}
          streamx-ingestion-url: ${{ vars.STREAMX_INGESTION_URL }}
          snapshot-artifactory-token: ${{ steps.auth.outputs.access_token }}

      - name: Run publish plain nav/footer to StreamX
        if: (endsWith(steps.vars.outputs.streamx_plain_key, 'nav.plain.html') || endsWith(steps.vars.outputs.streamx_plain_key, 'footer.plain.html'))
        uses: streamx-dev/streamx-common-github-actions/.github/actions/connector-github@v1
        env:
          STREAMX_CONNECTION_SOCKET_TIMEOUT: 3000
          STREAMX_CONNECTION_TIMEOUT: 30000
        with:
          action: publish
          source-provider: ExternalSourceProvider
          channel: web-resources
          type: 'web-resource/static'
          external-resource-url: ${{ steps.vars.outputs.eds_plain_page_url }}
          key: ${{ steps.vars.outputs.streamx_plain_key }}
          streamx-ingestion-token: ${{ secrets.STREAMX_INGESTION_EDS_TOKEN }}
          streamx-ingestion-url: ${{ vars.STREAMX_INGESTION_URL }}


  publish-json-web-resources-to-streamx:
    if: (github.event.client_payload.status == 200 || github.event.client_payload.status == 204) && endsWith(github.event.client_payload.path, '.json')
    runs-on: ubuntu-latest
    steps:
      - name: Prepare ingestion variables
        id: vars
        shell: bash
        run: |
          sleep 1s
          streamx_key="${{ github.event.client_payload.path }}"
          eds_webresource_url="${{ vars.EDS_DOMAIN_URL }}$streamx_key"
          echo "Web resource URL: ${eds_webresource_url}"
          echo "StreamX key: ${streamx_key}"
          echo "streamx_key=${streamx_key}" >> "$GITHUB_OUTPUT"
          echo "eds_webresource_url=$eds_webresource_url" >> "$GITHUB_OUTPUT"

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_STREAMX_RELEASES_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_STREAMX_RELEASES_SNAPSHOT_READ_SA }}
          token_format: access_token

      - name: Run publish web-resource to StreamX
        uses: streamx-dev/streamx-common-github-actions/.github/actions/connector-github@v1
        env:
          STREAMX_CONNECTION_SOCKET_TIMEOUT: 3000
        with:
          action: publish
          source-provider: ExternalSourceProvider
          channel: web-resources
          type: 'web-resource/static'
          external-resource-url: ${{ steps.vars.outputs.eds_webresource_url }}
          key: ${{ steps.vars.outputs.streamx_key }}
          streamx-ingestion-token: ${{ secrets.STREAMX_INGESTION_EDS_TOKEN }}
          streamx-ingestion-url: ${{ vars.STREAMX_INGESTION_URL }}
          snapshot-artifactory-token: ${{ steps.auth.outputs.access_token }}

