name: Publish to StreamX

on:
  repository_dispatch:
    types:
      - resource-published
jobs:
  check-event-status:
    runs-on: ubuntu-latest
    steps:
      - env:
          CLIENT_PAYLOAD: ${{ toJSON(github.event.client_payload) }}
        run: |
          echo $CLIENT_PAYLOAD
          echo "Status: ${{ github.event.client_payload.status }}"
          echo "Path: ${{ github.event.client_payload.path }}"

  publish-to-streamx:
    if: (github.event.client_payload.status == 200 || github.event.client_payload.status == 204) && endsWith(github.event.client_payload.path, '.md')
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up homebrew
        uses: 'Homebrew/actions/setup-homebrew@master'

      - name: Install StreamX via Homebrew
        run: |
          brew install streamx-dev/preview-tap/streamx

      - name: Publish to StreamX
        env:
          STREAMX_INGESTION_AUTH_TOKEN: ${{ secrets.STREAMX_TOKEN }}
          STREAMX_INGESTION_BASE_URL: ${{ vars.STREAMX_INGESTION_BASE_URL }}
        run: |
          if [ -z "$STREAMX_INGESTION_AUTH_TOKEN" ]; then
            echo "Error: STREAMX_INGESTION_AUTH_TOKEN is not set. Please configure the GitHub secret."
            exit 1
          fi
          if [ -z "$STREAMX_INGESTION_BASE_URL" ]; then
            echo "Error: STREAMX_INGESTION_BASE_URL is not set. Please configure the GitHub variables."
            exit 1
          fi

          sleep 1s
          PAGE_PATH=$(echo "${{ github.event.client_payload.path }}" | sed 's/\.md$//g')
          EDS_PAGE_URL="${{ vars.EDS_DOMAIN_URL }}$PAGE_PATH"
          echo "Page URL: $EDS_PAGE_URL"
          edsResponseCode=$(curl --write-out %{http_code} --silent --output eds_response.txt $EDS_PAGE_URL)
          echo "Status code: ${edsResponseCode}"
          pageHtml=$(cat eds_response.txt | jq . -sR)
          echo "Page HTML: $pageHtml"
          if [ $edsResponseCode != 200 ]; then
            echo "Cannot fetch page from EDS. Status code is $edsResponseCode"
            exit 1
          fi

          RESULT=$(streamx --accept-license publish --ingestion-url=$STREAMX_INGESTION_BASE_URL pages "$PAGE_PATH" -s "content.bytes=$pageHtml" -p "sx:type=page/blog");
          RESULT_KEY=echo "$RESULT" | grep "Sent data publication message to 'pages'" | grep -o "key \'*[^']*\'" | awk -F"\'" '{print $2}';
          if [[ -z "$RESULT_KEY" ]]; then
            echo "Response does not contain success status";
            exit 1;
          fi
          if [[ "$RESULT_KEY" != "$PAGE_PATH" ]]; then
            echo "Response does not contain success status with expected key"
            exit 1
          fi
        shell: bash
